<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<div class="container">

    <img src="foto.jpg" alt="Ирина Кисель">

      <h1>Ирина Кисель</h1>

      <h4>Список социальных сетей</h4>
      <a href="https://vk.com/id181451753" target="_blank">VK</a>
    </div>
  </div>
  <div class="card bg-yellow">
    <h2>Мои хобби</h2>
    <ol class="list">
      <li>Путешествия</li>
      <li>Спорт</li>
      <li>Вязание</li>
    </ol>
  </div>
  <div class="card bg-red">
  <h2>Опыт работы</h2>
    <table class="table">
      <!-- <thead>
        <tr>
          <th>Название</th>

          <th>Год</th>
        </tr>
      </thead> -->
      <tbody>
        <tr>

          <td>Продавец</td>

        </tr>
        <tr>

        </tr>
      </tbody>

      <div class="form-group">
        <label for="name">Ваше имя:</label>
        <input id="name" type="text" placeholder="Введите имя">
      </div>
      <div class="form-group">
        <label for="email">Ваш email:</label>
        <input id="email" type="email" placeholder="Введите email">
      </div>
    </div>
    <div class="form-group">
      <label for="message">Ваше сообщение:</label>
      <br>
      <textarea id="message" cols="20" rows="5" placeholder="Введите сообщение..."></textarea>
    </div>

    <input class="btn" type="submit" value="Отправить!">
  </form>
</div>
</body>
</html>
